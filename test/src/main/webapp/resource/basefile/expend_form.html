<html>
	<head>
	    <title></title>
	    <script type="text/javascript" language="javascript">
    function fnEx2ExpendDetailPop(targetTp, ids) {
        var tblParam = {},
                ajaxCallParam = {};

        if (targetTp == "CARD") {
            dlg.OpenDialog('/Ex2/Ex2Card/Ex2CardDetailPop?pCallBack=&pSyncID=' + escape(ids), '400', '460', 'Card');
        }
        else {
            tblParam.form_id = 0;
            tblParam.target_tp = targetTp;

            $.ajax({
                type: "POST"
                    , contentType: "application/json; charset=utf-8"
                    , url: "/Ex2/Ex2Config/GetDetailDisplayPopType"
                    , data: JSON.stringify(tblParam)
                    , async: true
                    , success: function (result) {
                        var nWidth = 750;
                        var nHeight = 700;
                        var intLeft = screen.width / 2 - nWidth / 2;
                        var intTop = screen.height / 2 - nHeight / 2 - 40;

                        if (result.aaData.dummy3 == "Popup") {
                            if (targetTp == "Slip") {
                                var expend_id = (ids.split("|")[0] || "0");
                                var list_id = (ids.split("|")[1] || "0");
                                window.open('/Ex2/Ex2Doc/Ex2SlipDetailPop?pCallBack=&expend_id=' + escape(expend_id) + '&list_id=' + escape(list_id), 'SlipPop', 'menubar=0,resizable=0,scrollbars=1,status=no,titlebar=0,toolbar=no,width=' + nWidth + ',height=' + nHeight + ',left=' + intLeft + ',top=' + intTop);
                            }
                            else if (targetTp == "Mng") {
                                var expend_id = (ids.split("|")[0] || "0");
                                var list_id = (ids.split("|")[1] || "0");
                                var slip_id = (ids.split("|")[2] || "0");
                                window.open('/Ex2/Ex2Doc/Ex2MngDetailPop?pCallBack=&expend_id=' + escape(expend_id) + '&list_id=' + escape(list_id) + '&slip_id=' + escape(slip_id), 'MngPop', 'menubar=0,resizable=0,scrollbars=1,status=no,titlebar=0,toolbar=no,width=' + (nWidth - 100) + ',height=' + (nHeight - 100) + ',left=' + intLeft + ',top=' + intTop);
                            }
                        }
                        else if (result.aaData.dummy3 == "Layer") {
                            if (targetTp == "Slip") {
                                var expend_id = (ids.split("|")[0] || "0");
                                var list_id = (ids.split("|")[1] || "0");

                                dlg.OpenDialog('/Ex2/Ex2Doc/Ex2SlipDetailPop?pCallBack=&expend_id=' + escape(expend_id) + '&list_id=' + escape(list_id), nWidth, nHeight, 'Slip');
                            }
                            else if (targetTp == "Mng") {
                                var expend_id = (ids.split("|")[0] || "0");
                                var list_id = (ids.split("|")[1] || "0");
                                var slip_id = (ids.split("|")[2] || "0");

                                dlg.OpenDialog('/Ex2/Ex2Doc/Ex2MngDetailPop?pCallBack=&expend_id=' + escape(expend_id) + '&list_id=' + escape(list_id) + '&slip_id=' + escape(slip_id), (nWidth - 100), (nHeight - 100), 'Mng');
                            }
                        }
                    }
            });
        }
    }
</script>
